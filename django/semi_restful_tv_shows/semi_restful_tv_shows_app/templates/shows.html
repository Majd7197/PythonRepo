<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_shows.css' %}"">
    <link rel=" stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="shows_main_container">
        <div>
            <h1>All Shows</h1>
        </div>
        <div>
            <table class="table table-light table table-hover table-bordered table table-striped margin_top_bot">
                <tr class="table-danger">
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in shows %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td><a href="/shows/{{show.id}}">Show</a> | <a href="shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <h4><a href="shows/new">Add a New Show</a></h4>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>


</html>
