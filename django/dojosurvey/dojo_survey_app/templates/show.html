<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="border">
        <h3>Info Submitted:</h3>
        <p>Name: {{ name_on_template }}</p>
        <p>Location: {{ location_on_template }}</p>
        <p>Language: {{ language_on_template }}</p>
        <p>Comment: {{ comment_on_template }}</p>
        <form action="/" method="GET">
            {% csrf_token %}
            <button class="button" type="submit">Go Back</button>
        </form>
    </div>
</body>

</html>
