<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <h4><a href="/shows">Go Back</a></h4>
    <div class="main_container">
        <form action="/edit_show" method="post">
            {% csrf_token %}
            <span>
                <h1>Edit Show {{ show.id }} </h1>
            </span>
            <div>
                <label for="title">
                    <span>Title</span>
                    <br>
                    <input type="text" id="title" name="title" value="{{ show.title }}">
                </label>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <label for="network">
                        <span>Network</span>
                        <br>
                        <input type="text" id="network" name="network" value="{{ show.network }}">
                    </label>
                </div>
                <div>
                    <label for="release_date">
                        <span>Release Date</span>
                        <br>
                        <input type="date" id="release_date" name="release_date" value="{{ show.release_date }}">
                    </label>
                </div>
                <input type="hidden" name="id_show" value="{{ show.id }}">
            </div>
            <div>
                <label for="description">
                    <span>Description</span>
                    <br>
                    <textarea id="description" name="description" rows="6" cols="70">{{ show.description }}</textarea>
                </label>
            </div>
            <div class="centering_button">
                <button class="button" type="submit">Update</button>
                <br>
            </div>
        </form>
        <div>
            <a href="/shows/{{show.id}}">Go To Show</a>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
