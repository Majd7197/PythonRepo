<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_delete_course.css' %}"">
    <link rel=" stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div>
        <span>
            <h2>Are you Sure you want to delete the following course?</h2>
        </span>
       <span class="info">Name: {{course.name}}</span> 
        <br>
        <span class="info">Descripton: {{course.description}}</span>
        <div class="top_container">
            <form action="/do_not_delete_course" method="post">
                {% csrf_token %}
                <div class="centering_button">
                    <button class="no_button" type="submit">No</button>
                </div>
            </form>
            <form action="/delete_course" method="post">
                {% csrf_token %}
                <input type="hidden" name="course_id" , value="{{course.id}}">
                <div class="centering_button">
                    <button class=" yes_button" type="submit">Yes, I want to delete this</button>
                </div>
            </form>
        </div>

    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>


</html>
