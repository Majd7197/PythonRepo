<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


</head>

<body>
    <div class="top_nav">
        <h1>All the Users</h1>
        <table class="table table-light table table-hover table-bordered table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="line_break"></div>
    <h1>Add a User</h1>
    <form action="/add_user" method="post" class="form">
        {% csrf_token %}
        <div class="bottom_nav">
            <label>First Name <input type="text" class="form-control" name="first_name"></label>
            <label>Last Name <input type="text" class="form-control" name="last_name"></label>
        </div>
        <div class="bottom_nav">
            <label>Email <input type="text" class="form-control" name="email"></label>
            <label>Age <input type="text" class="form-control" name="age"></label>
        </div>
        <button type="submit" class="button">Add</button>
    </form>
</body>

</html>
